[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	sandeepmistry/CAN@^0.3.1
	coryjfowler/mcp_can@^1.5.0
	https://github.com/SDibla/Arduino-STM32-AMT22_Library.git

monitor_speed = 9600
